
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
 <!-- Added link to the jQuery Library -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 <!-- Added a link to Bootstrap-->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

 <!-- Added a link to our external stylesheet-->
 <link rel="stylesheet" href="assets/style.css">


</head>
<body>
    <div class="wrapper">
            <!-- Container -->
           <div class="flex-container card col-expand-sm">
            <!-- Title -->
            <div class="card-header">
                <div class="card title-card">
                    <h2>Code Quiz</h2>
                </div>
            </div>
            <!-- Navigation Buttons -->
            <div class="nav-q">
                <button type="button" class="btn btn-primary" id="start">Start Quiz</button>
                <div id="QA" class=" card-body">
                    <div id="Qs" class="card q-box">Question</div>
                    <!-- Answer Buttons -->
                    <button class="btn-info btn-sm ans" id="A">A</button>
                    <br>
                    <button class="btn-info btn-sm ans" id="B">B</button>
                    <br>
                    <button class="btn-info btn-sm ans" id="C">C</button>
                    <br>
                    <button class="btn-info btn-sm ans" id="D">D</button>
                    <br>
                    <!-- Next Button -->
                    <button id="next" class="navigation-btn btn-primary btn-sm hide">Next Question</button> 
                </div>
                
            </div>
            
            
            
            <div class="card-footer text-muted">
                
            </div>
        </div>
    </div>
           </div>
    <script src="assets/script.js"> </script>
</body>
</html>
